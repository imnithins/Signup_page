<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="header-14">
      <div class="sign-up-form">
        <div class="placeholder">
          <div class="placeholder1"></div>
        </div>
        <div class="sign-in"><a href="" id="Slink">Sign In</a></div>
        <div class="do-you-have">Do you have an Account?</div>

        <button id="Sbutton">Sign-in</button>
        <button id="Lbutton">Login via Twitter</button>

        <div class="divider-or">
          <img class="divider-icon" alt="" src="./Divider.svg" />

          <div class="or">Or</div>
          <img class="divider-icon1" alt="" src="./Divider.svg" />
        </div>
        <input type="checkbox" checked />
        <div class="checked" id="Check">I agree to the Terms of Service.</div>

        <input type="text" name="email" id="emailid" placeholder="Your email" />
        <input type="password" name="" id="pwd" placeholder="Your password" />
        <b class="sign-up2">Sign Up Now</b>
      </div>
      <div class="text">
        <div class="the-most-important">
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </div>

        <button id="Learnbutton">Learn More</button>
        <b class="twenty-five-awesome">Generate Awesome Web Pages</b>
      </div>
      <div class="header-menu">
        <div class="menu">
          <div class="middle-fill3"></div>
          <button id="Pbutton"><b>Purchase</b></button>

          <div class="feedback"><a class="anchor" href="">Feedback</a></div>
          <div class="blog"><a class="anchor" href="">Blog</a></div>
          <div class="prices"><a class="anchor" href="">Prices</a></div>
          <div class="about"><a class="anchor" href="">Overview</a></div>
        </div>
        <div class="white">
          <div class="placeholder">
            <b class="startup-3">Startup 3</b>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
